{% set version = "0.11.9" %}

package:
  name: matplotlib-venn
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/matplotlib-venn/matplotlib-venn-{{ version }}.tar.gz
  sha256: bbf12f2a066c7f8448793b35a307b192004ba4bd8bba133bce09165dbdc9528b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - scipy

test:
  imports:
    - matplotlib_venn

about:
  home: https://github.com/konstantint/matplotlib-venn
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Functions for plotting area-proportional two- and three-way Venn diagrams in matplotlib.
  dev_url: https://github.com/konstantint/matplotlib-venn

extra:
  recipe-maintainers:
    - pmlandwehr
