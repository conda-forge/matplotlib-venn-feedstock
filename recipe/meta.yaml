{% set name = "matplotlib-venn" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matplotlib-venn-{{ version }}.tar.gz
  sha256: fde13b525f1147d1f811c8ebafd1ac529515ccaedfaf1f3cecc7476edfbc98ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pytest
    - pip
  run:
    - python >=3.7
    - matplotlib-base
    - numpy
    - scipy

test:
  imports:
    - matplotlib_venn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/konstantint/matplotlib-venn
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Functions for plotting area-proportional two- and three-way Venn diagrams in matplotlib.
  dev_url: https://github.com/konstantint/matplotlib-venn

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
